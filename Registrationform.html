<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
   <center><h2>STUDENT REGISTRATION FORM</h2></center>
   <center>
   <form >
      <table>
         <tr>
              <td>
                   Student Name :
               </td>
              <td>
                  <input type="text" placeholder="enter here" required>
              </td>
         </tr>
         <tr>
            <td>
                Phone Number : 
            </td>
            <td>
                <input type="text" placeholder="9876******">
            </td>
        </tr>
         <tr>
              <td>
                  Email Id : 
              </td>
              <td>
                  <input type="text" placeholder="@gmail.com">
              </td>
         </tr>
         <tr>
             <td>
                 Password : 
              </td>
             <td>
                 <input type="text" placeholder="Password">
             </td>
        </tr> 
        <tr>
             <td>
                 Gender :
             </td>
             <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
             </td>
       </tr>
       <tr>
              <td>
                  Date of Birth :
             </td>
             <td>
                 <input type="date">
            </td>
      </tr>
      <tr>
            <td>
              Technologies :
           </td>
           <td>
               <input type="checkbox" name="" id="">Corejava
               <input type="checkbox" name="" id="">Html
               <input type="checkbox" name="" id="">Css
               <input type="checkbox" name="" id="">Sql
           </td>
    </tr>
    <tr>
            <td>
                Education Qualification :
            </td>
            <td>
               <select>
                       <option>---select Qualification---</option>
                       <option>10+2</option>
                       <option>Graduation</option>
                       <option>Postgrduation</option>
               </select>
          </td>
  </tr>
  <tr>
           <td>
              Address :
           </td>
           <td>
            <textarea name="" id="" cols="20" rows="5">Address</textarea>
           </td>
   </tr>
   <tr>
          <td>
              <input type="submit" name="" id="">&nbsp;&nbsp;
              <input type="reset" name="" id="">
         </td>
    </tr>
   </table>
</form>
</center>
</body>
</html>
